<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/signup.css" />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Title -->
    <title>E-Vov - Evolving Lifestyles Through Education</title>
  </head>
  <body>
    <!-- Signup Container -->
    <div class="signup">
      <!-- Form -->
      <form id="signup">
        <a href="../index.html">
          <p class="home">
            <i class="fa-solid fa-arrow-left" style="margin-right: 10px"></i
            >Home
          </p>
        </a>
        <!-- Create Account -->
        <h2 class="signup-header">Create An Account</h2>
        <div>
          <!-- Full Name -->
          <div class="input-headers">Full Name</div>
          <input type="text" id="fullname" placeholder="fullname" required />
        </div>
        <!-- Email -->
        <div>
          <div class="input-headers">Email</div>
          <input
            type="email"
            id="email"
            placeholder="johndoe@gmail.com"
            required
          />
        </div>
        <!-- Password -->
        <div>
          <div class="input-headers">Password</div>
          <input
            type="password"
            id="password"
            placeholder="create password"
            required
          />
        </div>
        <!-- Confirm Password -->
        <div>
          <div class="input-headers">Confirm Password</div>
          <input
            type="password"
            id="confirm-password"
            placeholder="confirm password"
            required
          />
        </div>
        <p class="terms">
          By clicking "Sign up", you agree to our newsletter subscription.
        </p>
        <!-- Login Button -->
        <button type="submit" class="signup-button">
          <span class="button-text"> Sign Up</span>
          <div class="loading"></div>
        </button>
        <p class="err"></p>
        <!-- Login -->
        <p class="login">
          Already have an account?
          <a href="./login.html"><span class="login-text">Login.</span></a>
        </p>
      </form>
      <!-- Render Email Delivery Status -->
      <div class="modal-container">
        <div class="modal-content">
          <p class="close">&times;</p>
          <img class="email-img" src="../assets/email.svg" alt="email-img" />
          <span class="verification-success">Verification email sent</span>
        </div>
      </div>
    </div>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <!-- JS -->
    <script src="../js/signup.js" type="module"></script>
  </body>
</html>
