<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/signup.css" />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Title -->
    <title>E-Vov - Evolving Lifestyles Through Education</title>
  </head>
  <body>
    <!-- Signup Container -->
    <div class="signup">
      <form>
        <h2 class="signup-header">Create An Account</h2>
        <div>
          <div class="input-headers">Full Name</div>
          <input type="text" id="fullname" placeholder="fullname" required />
        </div>
        <div>
          <div class="input-headers">Email</div>
          <input
            type="email"
            id="email"
            placeholder="johndoe@gmail.com"
            required
          />
        </div>
        <div>
          <div class="input-headers">Password</div>
          <input
            type="password"
            id="password"
            placeholder="create password"
            required
          />
        </div>
        <div>
          <div class="input-headers">Confirm Password</div>
          <input
            type="password"
            id="password"
            placeholder="confirm password"
            required
          />
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
        <p class="login">
          Already have an account?
          <a href="./login.html"><span>Login.</span></a>
        </p>
      </form>
    </div>
  </body>
</html>
