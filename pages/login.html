<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/login.css" />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Title -->
    <title>E-Vov - Evolving Lifestyles Through Education</title>
  </head>
  <body>
    <!-- Login Container -->
    <div class="login">
      <form method="post">
        <h2 class="login-header">Login</h2>
        <div>
          <div class="input-headers">Email</div>
          <input type="email" placeholder="johndoe@gmail.com" required />
        </div>
        <div>
          <div class="input-headers">Password</div>
          <input type="password" placeholder="Enter Password" required />
        </div>
        <div class="forgot-password">Forgot Password?</div>
        <button type="submit" class="login-button">Login</button>
        <div class="sign-up">
          Don't have an account? <span class="sign-up-text">Sign Up</span>
        </div>
      </form>
    </div>
    <!-- JS -->
    <script src="../js/login.js"></script>
  </body>
</html>
