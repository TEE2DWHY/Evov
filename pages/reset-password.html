<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/resetpassword.css" />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Title -->
    <title>E-Vov - Evolving Lifestyles Through Education</title>
  </head>
  <body>
    <!-- Reset Password Container -->
    <!-- Modal -->
    <div class="modal-container">
      <div class="modal-content">
        <img
          class="reset-password-img"
          src="../assets/Reset password.gif"
          alt="reset-password-img"
        />
        <h6>Password Changed Successfully.</h6>
        <a href="./login.html">
          <button class="login-btn">Proceed to Login</button>
        </a>
      </div>
    </div>
    <div class="reset-password">
      <form>
        <h1 class="form-header">Reset Password</h1>
        <div class="new-password">
          <p class="input-header">New Password</p>
          <input
            type="text"
            id="newPassword"
            placeholder="New Password"
            required
          />
        </div>
        <div class="confirmPassword">
          <p class="input-header">Confirm Password</p>
          <input
            type="text"
            id="confirmPassword"
            placeholder="Confirm New Password"
            required
          />
        </div>
        <button class="reset-button" type="submit">
          <span class="button-text">Reset Password</span>
          <div class="loading"></div>
        </button>
        <p class="error"></p>
      </form>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/reset.js" type="module"></script>
  </body>
</html>
